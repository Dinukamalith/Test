<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Savings Calculator</h1>
    <form id="calculatorForm">
        <div>
            <label for="currentPrincipal">Current Principal Amount:</label>
            <input type="number" id="currentPrincipal" required>
        </div>
        <div>
            <label for="monthlyContribution">Monthly Contribution:</label>
            <input type="number" id="monthlyContribution" required>
        </div>
        <div>
            <label for="annualInterestRate">Annual Interest Rate (%):</label>
            <input type="number" id="annualInterestRate" step="0.01" required>
        </div>
        <div>
            <label for="investmentDuration">Investment Duration (years):</label>
            <input type="number" id="investmentDuration" required>
        </div>
        <button type="button" id="calculateButton">Calculate</button>
    </form>
    <div>
        <h2>Results</h2>
        <p>Future Value: <span id="futureValueResult">-</span></p>
        <p>Total Interest Earned: <span id="totalInterestEarned">-</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
